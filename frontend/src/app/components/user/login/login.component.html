<div class="image" >

  <br>
  <div [formGroup]="loginForm">
    <!--      [formGroup]="registrationForm"-->
    <br>

    <div class="form-group">


      <div class="form-wrapper">
        <span  style="color: black; font-size:15px">Email:</span>

        <div class="form-holder">
          <input [class.is-valid]="!loginForm.controls['email'].errors" formControlName="email" type="text" class="form-control">

          <br>

        </div>

      </div>


    </div>


    <div class="form-group">


      <div class="form-wrapper">
        <span  style=" color: black; font-size:15px">Password:</span>
        <div class="form-holder">
          <input [class.is-valid]="!loginForm.controls['password'].errors" formControlName="password" type="password" class="form-control" placeholder="********">

          <br>
          <br>
        </div>
      </div>

    </div>

    <div class="form-end">

      <br>
      <br>

      <button [disabled]="loginForm.invalid" (click)=" onSubmit()" type="button" class="btn btn-primary">login</button>
