<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="bradcam_text text-center">
          <h3>Chicken Recipes</h3>
          <form class="mx-auto w-100 mb-3" style="max-width: 520px; width: 1%; margin-bottom: 30px">
            <div class="row g-2 w-100">
              <div class="col flex-grow">
                <div class="input-group">
                  <input type="text" placeholder="Food or Recipe name" class="form-control" #searchInput>
                </div>
              </div>
              <!-- col.// -->
              <div class="col-auto">
                <button class="btn btn-warning" fdprocessedid="" (click)="searchRecipesByName(searchInput.value)"> Find
                  Recipe
                </button>
              </div>
              <!-- col.// -->
            </div>
            <!-- row.// -->
          </form>
          <br>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- /bradcam_area  -->

<!-- recepie_area_start  -->
<div class="recepie_area plus_padding">
  <div class="container">
    <div class="row">

      <div class="col-xl-4 col-lg-4 col-md-6" *ngFor="let recipe of paginatedList">
        <div class="single_recepie text-center">
          <div class="recepie_thumb">
            <img src="assets/img/recepie/recpie_1.png" alt="">
          </div>
          <h3>{{recipe.name}}</h3>
          <span>{{recipe.category.name}}</span>
          <p>Time Needs: {{recipe.preparingTime}}</p>
          <a routerLink="/view-recipe/details/{{recipe.id}}" class="line_btn">View Full Recipe</a>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- /recepie_area_start  -->

<div class="pagination">
  <button (click)="previousPage()" [disabled]="currentPage == 0">Previous</button>
  <button *ngFor="let page of totalPagesArray" (click)="goToPage(page)" [class.active]="currentPage === page">{{ page+1
    }}
  </button>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages-1">Next</button>
</div>
