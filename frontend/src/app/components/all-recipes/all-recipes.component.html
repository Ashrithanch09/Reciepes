<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="bradcam_text text-center">
          <h3>Chicken Recipes</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /bradcam_area  -->
<div class="container pt-4">
  <div class="receipe-post-search mb-80 d-flex justify-content-center">
    <div class="container">
      <form action="#" method="post">
        <div class="row align-items-center">
          <div class="col-12 col-lg-4">
            <select class="form-control"  id="select1" [(ngModel)]="categoryId" name="category">
              <option value="">All Recipes Categories</option>
              <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>

          </div>

          <div class="col-12 col-lg-3">
            <input type="search" name="search" placeholder="Search Recipes" #searchInput style="width:300px;">
          </div>

          <div class="col-12 col-lg-3 text-right">
            <button type="submit" class="btn delicious-btn" (click)="findRecipesByNameAndCategory(searchInput.value,categoryId)">Search</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>

<!-- recepie_area_start  -->
<div class="recepie_area plus_padding" style="padding-top: 30px;">
  <div class="container">
    <div class="row">

      <div class="col-xl-4 col-lg-4 col-md-6" *ngFor="let recipe of paginatedList">
        <div class="single_recepie text-center">
          <div class="recepie_thumb">
            <img src="assets/img/recepie/recpie_1.png" alt="">
          </div>
          <h3>{{recipe.name}}</h3>
          <app-app-rate [rate]="getRate(recipe.reviewList)"></app-app-rate>

          <span>{{recipe.category.name}}</span>
          <p>Time Needs: {{recipe.preparingTime}}</p>
          <a routerLink="/view-recipe/details/{{recipe.id}}" class="line_btn">View Full Recipe</a>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- /recepie_area_start  -->

<div class="pagination" *ngIf="totalItems > 9">
  <button (click)="previousPage()" [disabled]="currentPage == 0">Previous</button>
  <button *ngFor="let page of totalPagesArray" (click)="goToPage(page)" [class.active]="currentPage === page">{{ page+1 }}</button>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages-1">Next</button>
</div>
